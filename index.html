<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tip Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Tip Calculator</h1>
      <p class="description-text">
        Enter the bill amount and tip percentage to calculate the total.
      </p>
      <div class="input-container">
        <p class="label">Bill Amount:</p>
        <input type="number" id="bill-amount" class="input" />
        <p class="label">Tip Percentange:</p>
        <input type="number" id="tip-percentage" class="input" />
      </div>
      <button class="btn" id="btn">Calculate</button>
      <p class="total">Total:<span id="total"></span></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
